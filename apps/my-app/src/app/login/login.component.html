<div class="container"> 
  <h2>Todo Login</h2>
  <small>{{ todayDate | date: 'yyyy-mm-dd' }}</small>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group row">
      <label class="col-2 col-form-label">Name</label>
      <div class="col-4">
        <input type="text" [(ngModel)]="user.name" #name="ngModel" name="name" required minlength="4" placeholder="Name" class="form-control form-control-sm" />
      </div>
      <div class="row justify-content-center col-12">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="col-8">     
          <span *ngIf="name.errors.required" class="text-danger small">Name is required.</span>
          <span *ngIf="name.errors.minlength" class="text-danger small">Minimum length should be 4</span>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-4">
        <input type="password" [(ngModel)]="user.password" #password="ngModel" name="password" required minlength="4" placeholder="Password" class="form-control form-control-sm" />
      </div>
      <div class="row justify-content-center col-12" >
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="col-8">
          <span *ngIf="password.errors.required" class="text-danger small">Password is required</span>
          <span *ngIf="password.errors.minlength" class="text-danger small">Minimum length should be 4</span>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
  </form>
</div>
